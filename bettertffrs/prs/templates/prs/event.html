{% extends "base.html" %}
{% block content %}
<div class="text-center">
	<h2 class="col-12 display-4 custom-header p-2 rounded-top">{{data.prs.0.event}}</h2>
	<div class="row justify-content-center">
		{%for each in data.prs%}
		<div class="col-5 col-md-3 col-lg-2 m-1 p-1 d-flex flex-column">
			<form class = "mb-1 w-100 flex-grow-1" action="{% url 'athlete' college_slug=data.college_slug athlete_id=each.athlete.athlete_id %}" method="GET">
				<button type="submit" class="btn btn-link w-100 h-100 custom-btn" style="text-decoration: none;">
					{{each.athlete}}
				</button>
			</form>
			<form class = "w-100" action="{{each.pr_link}}" method="GET">
				<button type="submit" class="btn btn-link w-100 h-100 custom-btn" style="text-decoration: none;">
					{{each.pr}}
				</button>
			</form>
		</div>
		{% endfor %}
	</div>
</div>
{% endblock %}
