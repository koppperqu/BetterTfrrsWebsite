{% extends "base.html" %}
{% block content %}
<div class = "container my-3 pb-3" id = "events">
	<div class="container w-75">
    <h2>{{data.0.event}}</h2>
    <div class="container">
                <!-- method 1 - sizing classes -->
                <div class="list-group d-flex flex-row flex-wrap">
						{%for each in data%}
						<a href={{each.athlete.tffrs_link_for_athlete}} class="list-group-item w-50 list-group-item-action rounded-0">
							{{each.athlete}}   {{each.pr}}</a>
                    {% endfor %}
                </div>
        </div>
	</div>
</div>
{% endblock %}
