{% extends "base.html" %}
{% block content %}
<div class="text-center">
	<h2 class="col-12 display-4 custom-header p-2 rounded-top">{{data.prs.0.event}}</h2>
	<div class="row justify-content-center">
		{%for each in data.prs%}
		<div class="col-5 col-md-3 col-lg-2 m-1 p-1 d-flex flex-column">
			<a class = "mb-1 flex-grow-1 btn w-100 custom-btn" href="{% url 'athlete' college_slug=data.college_slug athlete_id=each.athlete.athlete_id %}">{{each.athlete}}</a>
			<a class = "w-100 btn w-100 custom-btn" href="{% url 'athlete' college_slug=data.college_slug athlete_id=each.athlete.athlete_id %}">{{each.pr}}</a>
		</div>
		{% endfor %}
	</div>
</div>
{% endblock %}
