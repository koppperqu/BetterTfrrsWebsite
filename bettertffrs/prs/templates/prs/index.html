{% extends "base.html" %}
{% block content %}
<div class="text-center">
	<h2 class="col-12 display-4 custom-header p-2 rounded-top">WIAC Colleges</h2>
    <div class="row justify-content-center">
        {%for each in data%}
        <div class="col-4 col-md-3 p-1 m-1">
            <a class = "btn custom-btn w-100 h-100" href="{% url 'college' college_slug=each.slug%}">{{ each.name }}</a>
		</div>
        {% endfor %}
    </div>
</div>
{% endblock %}
