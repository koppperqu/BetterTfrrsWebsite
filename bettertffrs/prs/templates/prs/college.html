{% extends "base.html" %}
{% block content %}
{% load custom_tags %}
<div class="text-center">
	<h2 class="col-12 display-4 custom-header p-2 rounded-top">PR's by</h2>
    <div class="row">
        <div class = "col-md-6 py-1 my-1">            
            <a class = "btn custom-btn w-75 h-100 " href="{% url 'events' college_slug=data.slug%}">Event</a>            
		</div>
        <div class = "col-md-6 py-1 my-1">
            <a class = "btn custom-btn w-75 h-100 " href="{% url 'athletes' college_slug=data.slug%}">Athlete</a>
		</div>
    </div>
    <div class="row">
        <p>
            {% most_recent_prs data.slug %}
        </p>
    </div>
</div>
{% endblock %}
